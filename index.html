<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bg-pattern-bottom">
      <!-- <img src="./images/bg-pattern-bottom.svg" alt="" /> -->
    </div>
    <!-- card -->
    <main>
      <div class="card">
        <div class="top"><img src="./images/bg-pattern-card.svg" alt="" /></div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="" />
          <p class="name">
            Victor Crest <span>26 <br />London </span>
          </p>
        </div>
        <div class="stats">
          <p>80k <br /><span>Followers</span></p>
          <p>803k <br /><span>Likes</span></p>
          <p>1.4k <br /><span>Photos</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
